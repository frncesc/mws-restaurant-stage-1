<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Map">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name" aria-label="Restaurant name"></h1>
      <img id="restaurant-img" alt="Restaurant picture">
      <p id="restaurant-cuisine" aria-label="Cuisine"></p>
      <p id="restaurant-address" aria-label="Address"></p>
      <table id="restaurant-hours" aria-label="Hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h2 id="reviews-title"></h2>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9RCuWU0sT08E4iXZeMNHdMrr1fXX0KiY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
