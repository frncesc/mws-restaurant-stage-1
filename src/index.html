<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Reviews</title>

  <link rel="icon" href="logo/icon-16x16.png">
  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#404040">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Restaurant Reviews">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="logo/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="logo/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="logo/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="logo/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="logo/icon-192x192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="logo/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2196F3">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Common styles -->
  <link rel="stylesheet" href="css/common-styles.css" type="text/css">
  <!-- Styles specific to this page -->
  <link rel="stylesheet" href="css/main.css" type="text/css">

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" aria-label="Map">
      <div id="map" class="mainMap" role="application"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="Filter results">
        <!-- h2>Filter Results</h2 -->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="Restaurants list" aria-live="polite"></ul>
    </section>
  </main>

  <!-- build:dist-main -->
  <!-- IntersectionObserver polyfill -->
  <script type="application/javascript" charset="utf-8" src="js/intersection-observer.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- endbuild -->

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
