<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#404040">

  <link rel="icon" href="logo/icon-16x16.png">

  <!-- Material Design Components -->
  <link rel="stylesheet" href="css/snackbar.css" type="text/css">
  <!-- Common styles -->
  <link rel="stylesheet" href="css/common-styles.css" type="text/css">
  <!-- Styles specific to this page -->
  <link rel="stylesheet" href="css/restaurant-info.css" type="text/css">

  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1>
      <a href="./">Restaurant Reviews</a>
    </h1>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb">
        <li>
          <a href="./">Home</a>
        </li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Map">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div id="restaurant-name-container">
        <h2 id="restaurant-name" aria-label="Restaurant name"></h2>
        <!-- Favorite icon will be placed here (generated at run-time) -->
      </div>
      <picture id="restaurant-picture" class="restaurant-img">
        <source id="source-webp" srcset="" type="image/webp">
        <source id="source-jpeg" srcset="" type="image/jpeg">
        <img id="restaurant-img" alt="">
      </picture>
      <p id="restaurant-cuisine" aria-label="Cuisine"></p>
      <p id="restaurant-address" aria-label="Address"></p>
      <table id="restaurant-hours" aria-label="Hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="box-container">
      <h3 id="reviews-title"></h3>
      <!-- Reviews will be placed here: -->
      <div id="reviews"></div>
      <!-- Review form -->
      <article id="review-form-article" class="hidden">
        <header>
          <div id="review-form-title">Add review</div>
        </header>
        <form id="review-form" aria-labelledby="review-form-title">
          <label for="edit-name">Your name: </label>
          <input type="text" id="edit-name" />
          <label for="edit-rating">Rating: </label>
          <div>
            <select id="edit-rating">
              <option value="0" aria-label="not rated">-- not rated --</option>
              <option value="1" aria-label="1 star">&starf;</option>
              <option value="2" aria-label="2 stars">&starf;&starf;</option>
              <option value="3" aria-label="3 stars">&starf;&starf;&starf;</option>
              <option value="4" aria-label="4 stars">&starf;&starf;&starf;&starf;</option>
              <option value="5" aria-label="5 stars (maximum rate)">&starf;&starf;&starf;&starf;&starf;</option>
            </select>
          </div>
          <div class="wide">
            <label for="edit-comments">Comments:</label>
            <textarea id="edit-comments" rows="5"></textarea>
          </div>
        </form>
        <button id="form-ok">Post review</button>
        <button id="form-cancel">Cancel</button>
      </article>
      <button id="add-review">Post a new review</button>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="./">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- build:dist-restaurant -->
  <!-- Material Design Components -->
  <script type="application/javascript" charset="utf-8" src="js/snackbar.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- endbuild -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9RCuWU0sT08E4iXZeMNHdMrr1fXX0KiY&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
